<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Site de Vente en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo du site" id="logo-img">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="products.html">Produits</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="cart.html">Panier</a></li>
            </ul>
            <input type="text" id="search-bar" placeholder="Rechercher...">
        </nav>
    </header>

    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-item active">
                <img src="image1.jpg" alt="Produit 1">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Produit 2">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Produit 3">
            </div>
        </div>
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
    </section>

    <section id="featured-products">
        <h2>Produits en vedette</h2>
        <div class="product-grid">
            <div class="product" onclick="window.location.href='product1.html'">
                <img src="product1.jpg" alt="Produit 1">
                <h3>Trottinette Electrique AROX-E</h3>
                <p>€499.99</p>
                <button class="add-to-cart-btn">Ajouter au panier</button>
            </div>
            <div class="product" onclick="window.location.href='product2.html'">
                <img src="product2.jpg" alt="Produit 2">
                <h3>Voiture Télécommandé AROX-V</h3>
                <p>€30.00</p>
                <button class="add-to-cart-btn">Ajouter au panier</button>
            </div>
            <div class="product" onclick="window.location.href='product3.html'">
                <img src="product3.jpg" alt="Produit 3">
                <h3>PC GAMER AROX-SHI</h3>
                <p>€740.00</p>
                <button class="add-to-cart-btn">Ajouter au panier</button>
            </div>
            <div class="product" onclick="window.location.href='product4.html'">
                <img src="product4.jpg" alt="Produit 4">
                <h3>AROX-SHI-CLOW</h3>
                <p>€49.99</p>
                <button class="add-to-cart-btn">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Site de Vente en Ligne</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
